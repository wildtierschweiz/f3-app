[CONF.mail]
enable = 0
host = localhost
port = 25
user =
pass =
scheme =
defaultsender.email = noreply@localhost
defaultsender.name =
mime = text/html
charset = UTF-8

[CONF.database]
enable = 0
engine = sql
type = mysql
user = root
pass =
data =
host = localhost
port = 3306
folder = ../database/jig/

[CONF.session]
enable = 0
; cache | sql | mongo | jig | empty for default php session
engine = 
name = PHPSESSID
table = sessions
folder = ../var/sessions/
key = _token
csrf.enable = 0
csrf.methods = POST,PUT

[CONF.session.cookie]
options.lifetime = 
options.path = 
options.domain = 
options.secure = 
options.httponly = 
options.samesite = 

[CONF.input]
enable = 0
sanitizer.enable = 0
; clean | encode
sanitizer.method = clean
sanitizer.exclude = password,password_verify

[CONF.cache]
enable = 0

[CONF.log]
enable = 0
file = log.txt

[CONF.cookie]
enable = 0
options.lifetime = 
options.path = 
options.domain = 
options.secure = false
options.httponly = true
options.samesite = Strict

